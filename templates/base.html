<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Twitz</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'app.css' %}" type="text/css"/>
</head>

<body>

<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="/">Twitz</a>
            {#            <ul class="nav">#}
            {#                <li><a href="{% url homepage %}">Home</a></li>#}
            {#            </ul>#}
        </div>
    </div>
</div>

<div class="container">

    <div class="content">
        <div class="page-header">
            <h1>{% block title %}a{% endblock %}</h1>
        </div>
        <div class="row">
            <div class="span10">
                {% block content %}
                {% endblock %}

            </div>
            <div class="span4">
                {% block secondary_content %}
                    <p>Your current time:<br>
                        <strong>{% now "r" %}</strong>
                    </p>
                    <p>Your current time zone:<br>
                        <strong>{{ TIME_ZONE }}</strong>
                    </p>
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Tomek Packowski 2011</p>
    </footer>

</div> <!-- /container -->

</body>
</html>
