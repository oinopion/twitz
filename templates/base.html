<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Twitz</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'app.css' %}" type="text/css"/>
</head>

<body>

<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="/">Twitz</a>
            <ul class="nav">
                <li><a href="{% url home %}">Public tweets</a></li>
                <li><a href="{% url timezones %}">Time Zones</a></li>
            </ul>
            <span class="pull-right">Your time zone: {{ TIME_ZONE }}</span>
        </div>
    </div>
</div>

<div class="container">

    <div class="content">
        <div class="page-header">
            <h1>{% block title %}{% endblock %}</h1>
        </div>
        <div class="row">
            <div class="span10">
                {% block content %}
                {% endblock %}

            </div>
            <div class="span4">
                {% block secondary_content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Tomek Packowski 2011</p>
    </footer>

</div> <!-- /container -->

</body>
</html>
